<!-- Create an HTML file with a <div> element that has an ID attribute set to "myDiv" and contains the text "Hello,
World!". Using JavaScript, fetch the element with the ID "myDiv" and log its content to the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching HTML</title>

</head>
<body>

    <div id="myDiv">Hello, World!</div>

    <!-- In the same HTML file, add two or more <div> elements that have the same class "myClass" but contain 
    different text. Using JavaScript, fetch all the elements with the class "myClass" and log their contents 
    to the console. -->

    <div class="myClass">This is the first div with class "myClass".</div>
    <div class="myClass">This is the second div with class "myClass".</div>
    <!-- 
    In the same HTML file, add two or more <p> elements, each containing different text. Using JavaScript, 
    fetch all the <p> elements and log their contents to the console. -->
    
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>

    <!-- Query Selector: In the same HTML file, add a <div> element that has an ID attribute set to "anotherDiv" 
    and contains the text "Hello, World!", and a <p> element with a class attribute set to "anotherClass" and 
    contains the text "Paragraph". Using JavaScript, fetch the <div> element using the ID selector (#anotherDiv)
    and log its contents to the console. Then, fetch the <p> element using the class selector (.anotherClass) 
    and log its contents to the console. -->

    <div id="anotherDiv">Hello, World</div>
    <p class="anotherClass">Paragraph</p>
    
</body>
<script src="fetching_html.js"></script>
</html>
