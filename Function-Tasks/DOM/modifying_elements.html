

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Content</title>
    <link rel="stylesheet" href="modifying_elements.css">

</head>

<body>
    <h1>Change Text Content Example</h1>

    <!-- Create an HTML file with a <p> element containing some text. Using JavaScript, change the text content of 
    the <p> element to "New Text". -->
    <p id="myParagraph">This is the original text.</p>


    <!-- Create an HTML file with a <div> element containing some text. Using JavaScript, change the HTML 
    content of the <div> element to <b>New Text</b>. -->
    <div id="text-div">This is the original text in a div.</div>


    <!-- Create an HTML file with a <p> element with ID attribute set to "myParagraph". Using JavaScript, 
    change the font color of the <p> element to red. -->
    <p id="myparagraph">Some text here.</p>


    <!-- Create an HTML file with an <a> element with href attribute set to "https://www.google.com/". 
    Using JavaScript, change the href attribute of the <a> element to "https://www.facebook.com/". -->
    <a id="myLink" href="https://www.google.com/">Visit Google</a>
    

    <!-- Create an HTML file with a <div> element containing some text. In the CSS, define a style for the "myClass"
     class that sets the font color to red. Using JavaScript, add a class attribute to the <div> element with 
    the value "myClass" so that the text in the <div> element appears red in color. -->
    <div id="myDiv">Some text here.</div>
</body>
<script src="modifying_elements.js"></script>
</html>
